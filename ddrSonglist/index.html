<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DDR曲リスト</title>
  <meta name="description" content="個人制作のDDR曲リストです。">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  <script src="songlist.js"></script><!-- 先にsonglistを読み込んでおく（関数で呼び出す） -->
  <script src="script.js" defer></script>
</head>
<body>
  <section id="title">
    <div class="container">
      <div class="col-lg-12">
        <h1 class="text-center song mb-4 mt-5">DDR SongList [Double]</h1>
      </div>
    </div>
  </section>
  <section id="about">
    <div class="container">
      <div class="col-lg-12">
        <p>レベルでソートできるDDRの難易度表です。</p>
      </div>
    </div>
   
  </section>
  <section id="songlist" class="row">

    <div class="center-block">
      <div class="row">
        <div class="d-flex justify-content-center mt-5 mb-5">
          <label for="level" class="me-1">Lv:</label>
          <input type="number" name="level" id="level" class="me-1" min="0" max="19">
          <input type="button" class="btn btn-primary align-content-center" value="表示" onclick= "searchSongs();">
        </div>
      </div>

      <div class="container mb-5">
        <div class="row" id="display">
          <!--ここにjsで曲カードを生成する-->
        </div>
      </div>

    </div>
  </section>
  
</body>
</html>
